<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- logo divs -->
        <div class="navbar">
            <div class="nav-logo" >
                <div class="logo  border">

                </div>
                
            </div>
    <!-- end of logo divs -->

        <!-- deli_address divs -->

            <div class="nav-address border">

                <p class="deliver">Deliver to</p>

                <div class="add-icon">

                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address">Bangladesh</p>

                </div>
            </div>

            <!-- end of deli_address divs -->

            <!-- search_box div -->

            <div class="nav-search">
                <select name="" id="search-select">
                    <option value="">All</option>
                </select>
                <input class="input" type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- end of search_box divs -->

            <div class="nav-sign-in">

                <p class="sign">Hello, sign in</p>

                <div class="drop-down">

                   
                    <select name="" id="account-list">
                        <option value="">Account & Lists</option>
                    </select>

                </div>
            </div>


            <div class="nav-return">

                <p class="return">Return</p>

                <div class="and">

                   
                    
                      <p class="and-or">& Orders</p> 
                  

                </div>
            </div>

            <div class="navcart">

                <div class="cartlogo">

                    <i class="fa-solid fa-cart-shopping"></i>
                    
                </div>
                <div class="cart">

                    <p class="cart">Cart</p>

                </div>


            </div>     
    </div>

        <div class="pannelbar">

            

            <div id="box1">

                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div>
                    <p id="all">All</p>
                </div>


            </div>

            <div class="box2 border">
                <div class="today">
                    <p>Today's Deal</p>
                </div>
            </div>

            <div class="box3 box2 today ">
                <div class="Customer">
                    <p>Customer Service</p>
                </div>
            </div>
            <div class="box4 box2 today ">
                <div class="">
                    <p>Registry</p>
                </div>
                <div class="box5 box2 today ">
                    <div class="">
                        <p>Gift's Card</p>
                    </div>
                    <div class="box6 box2 today border">
                        <div class="">
                            <p>Sell</p>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>
    </header>
    <div class="hero-section">

        
        <div class="shop-section">

            <div class="box11 box">
                <div class="box-content">
                    <h2 class="h2">
                        Deal's in Pc
                    </h2>
                    <div class="box-img" style="background-image: url(Pc.jpg);">
        
                    </div>
                    <p class="see">See more</p>
                </div>
    
    
            </div>
            <div class="box22 box">
    
                <div class="box-content">
                    <h2 class="h2">
                        Toy's under 25$
                    </h2>
                    <div class="box-img" style="background-image: url(teddy.jpg);">
        
                    </div>
                    <p class="see">See more</p>
                </div>
    
    
            </div>
            <div class="box33 box">
                <div class="box-content">
                    <h2 class="h2">
                        Deal's in Shoes
                    </h2>
                    <div class="box-img" style="background-image: url(shoes.jpg);">
        
                    </div>
                    <p class="see">See more</p>
                </div>
    
            </div>
            <div class="box44 box">
    
                <div class="box-content">
                    <h2 class="h2">
                        Deal in Beauty Product's
                    </h2>
                    <div class="box-img" style="background-image: url(beauty.jpg);">
        
                    </div>
                    <p class="see">See more</p>
                </div>
    
            </div>
    
        </div>
       

       


    </div>

    

    
</body>
</html>
